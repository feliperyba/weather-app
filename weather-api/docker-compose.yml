version: '3.8'
services:
  mongo-service:
    image: mongo
    networks:
      - mongodb_network
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
    restart:
      "unless-stopped"
    container_name: mongo-service
  weather-service:
    build: ./
    environment:
      - MONGODB_SERVER=mongodb://mongo-service:27017/api-db
    networks:
      - mongodb_network
    links:
      - mongo
    ports: 
      - 3000:3000
    container_name: weather-service
networks:
  mongodb_network:
    name: mongodb_network
    driver: bridge
